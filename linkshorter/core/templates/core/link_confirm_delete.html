<!-- Link Delete Confirmation Page -->

{% extends 'base.html' %}


{% block body %}
<h2>Are you sure you want to delete this link?</h2>

{% include 'core/components/link_detail_component.html' %}
  
<div class="d-flex justify-content-between">
  <a class="btn btn-success btn-lg" href="{{ request.META.HTTP_REFERER }}">
      No! Back! 
  </a>
  <form action="" method='POST'>
    {% csrf_token %}
    <button class="btn btn-danger btn-lg" type="submit">
      Yes, Sure!
    </button> 
  </from>
</div>
{% endblock %}
