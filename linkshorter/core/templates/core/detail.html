{% extends 'base.html' %}

{% block body %}
<div class="card mt-5">
    <div class="card-header text-center py-3">
        <h1>Clicks Per Day! <i class="fas fa-link px-2"></i></h1>
    </div>
    <div class="px-3 py-4">
        {% for n in clicks %}
            <div> day: {{n.day}} - > clicks: {{n.count}} </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
