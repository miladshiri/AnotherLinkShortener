<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Hello, world!</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <form id='shortlink-form' method= "POST">
            {% csrf_token %}
            <div>
                <input type="text" name="original_url">
                <input type="submit" value="Short">
            </div>
        </form>
        <span id='shorted-link-placeholder'></span>


        <script type="text/javascript">
            $(document).ready(function(){
                $("#shortlink-form").submit(function(e){
                    e.preventDefault();
                    var serializedData = $(this).serialize();
                    $.ajax({
                        type : 'POST',
                        url : "{% url 'make_shortlink' %}",
                        data : serializedData,
                        success : function(response){
                            $("#shortlink-form")[0].reset();
                            var link_element = `<a href="${response['shorted_link']}">${response['shorted_link']}</a>`
                            $("#shorted-link-placeholder").html(link_element) 
                        },
                        error : function(response){
                            console.log(response)
                        }
                    })
                });
            });

        </script>
    </body>
</html>
